<!DOCTYPE html>
<html>
<head>
    <title>LIFFでLINE IDとABILI IDを取得するデモ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>ABILI IDとLINE IDの紐付けデモ</h1>
    <p>以下のボタンをクリックしてLINE IDとABILI IDを送信します。</p>

    <p><strong>ABILI ID:</strong> <input type="text" id="abiliId" placeholder="ABILI IDを入力"></p>
    <button onclick="sendDataToGAS()">LINE IDとABILI IDを送信</button>

    <script>
        liff.init({ liffId: "2006771086-RP5xGl9P" }) 
            .then(() => console.log("LIFF初期化成功"))
            .catch(err => console.error("LIFF初期化エラー: ", err));

        async function sendDataToGAS() {
            try {
                const abiliId = document.getElementById("abiliId").value;
                if (!abiliId) {
                    alert("ABILI IDを入力してください");
                    return;
                }

                const profile = await liff.getProfile();
                const lineUserId = profile.userId;

                const payload = {
                    lineUserId: lineUserId,
                    abiliId: abiliId
                };

                const response = await fetch("https://script.google.com/macros/s/YOUR_GAS_DEPLOY_URL/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                alert("データ送信完了！LINEでメッセージが届くはずです。");
            } catch (error) {
                console.error("送信エラー: ", error);
            }
        }
    </script>
</body>
</html>
