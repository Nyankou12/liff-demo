<!DOCTYPE html>
<html>
<head>
    <title>クリップちゃんサーベイ - ABILI IDとLINE ID紐付けデモ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>ABILI IDとLINE IDの紐付けデモ</h1>

    <!-- QRコードを表示するエリア -->
    <div id="qrcode"></div>

    <p><strong>ABILI ID:</strong> <span id="abiliId"></span></p>
    <p><strong>LINE ID:</strong> <span id="lineUserId"></span></p>
    <p><strong>表示名:</strong> <span id="displayName"></span></p>

    <script>
        // LIFFの初期化
        liff.init({ liffId: "2006771086-RP5xGl9P" }) 
            .then(() => {
                console.log("LIFF初期化成功");

                // URLからABILI IDを取得
                const urlParams = new URLSearchParams(window.location.search);
                const abiliId = urlParams.get('abiliId');
                document.getElementById("abiliId").innerText = abiliId;

                // LINE公式アカウントの友達追加URL生成（ABILI ID付き）
                const friendAddUrl = `https://line.me/R/ti/p/%40152ttooy?abiliId=${abiliId}`;

                // QRコードを生成（友達追加リンクをエンコード）
                new QRCode(document.getElementById("qrcode"), {
                    text: friendAddUrl,
                    width: 128,
                    height: 128
                });
            })
            .catch(err => {
                console.error("LIFF初期化エラー: ", err);
            });
    </script>
</body>
</html>
